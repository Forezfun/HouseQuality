<tui-carousel *ngIf="imagesData" [draggable]="true" [itemsCount]="this.isMobileView?1:3" [(index)]="index">
  <ng-container *ngFor="let imageUrl of imagesData.images; let i = index">
    <div [class.active]="i === index + 1" *tuiItem alt="" draggable="false" class="item">
      <img [src]="imageUrl" />
      <button *ngIf="changeModeSlider" (click)="changeMainImage(i)">{{imagesData.idMainImage===i?'Основная':'Сделать основной'}}</button>
    </div>
  </ng-container>
</tui-carousel>
