<span *ngIf="imagesArray" class="showImagesSpan">
    <ng-container *ngFor="let imageUrl of imagesArray.images; let index = index">
        <button [ngClass]="{'mainImage': visibleId[0]==index,'sideImage': visibleId[1]==index||visibleId[2]==index,'leftSide':visibleId[2]==index,'rightSide':visibleId[1]==index}" class="imgShell" *ngIf="visibleId.includes(index)">
          <img loading="lazy"  class="showImage" (click)="changeImage($event)" [src]="imageUrl" [attr.data-id]="index" class="showImage">
        </button>
    </ng-container>      
</span>
