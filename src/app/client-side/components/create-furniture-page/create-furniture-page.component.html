<span class="body">
  <app-navigation-panel></app-navigation-panel>
  <app-create-furniture [furnitureData]="furnitureData" [colorsClientData]="colorsClientData"></app-create-furniture>
  <span class="functionalBtns">
    <button *ngIf="getCurrentColorId()!==undefined" (click)="deleteColor()" class="functionalBtn deleteBtn deleteColorBtn">
      <div [style.background-color]="deleteColorCalculate()" class="colorCircle">
        <svg style="height:50%;aspect-ratio: 1;" version="1.1" viewBox="0 0 24 24" xml:space="preserve"
        xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
        <path 
          d="M14.8,12l3.6-3.6c0.8-0.8,0.8-2,0-2.8c-0.8-0.8-2-0.8-2.8,0L12,9.2L8.4,5.6c-0.8-0.8-2-0.8-2.8,0   
          c-0.8,0.8-0.8,2,0,2.8L9.2,12l-3.6,3.6c-0.8,0.8-0.8,2,0,2.8C6,18.8,6.5,19,7,19s1-0.2,1.4-0.6l3.6-3.6l3.6,3.6   
          C16,18.8,16.5,19,17,19s1-0.2,1.4-0.6c0.8-0.8,0.8-2,0-2.8L14.8,12z"
          id="exit" fill="white" stroke="black" stroke-width="1"/>
        </svg>
      </div>
    </button>
    <button (click)="idPage==='new' ? createFurnitureCard() : updateFurnitureCard()" class="functionalBtn confirmBtn">
      {{idPage === 'new' ? 'Создать' : 'Обновить'}}
    </button>
    <button [title]="idPage === 'new' ? 'Очистить форму' : 'Удалить карточку мебели'" class="functionalBtn deleteBtn">
      <img [src]=" 'assets/images/'+(idPage === 'new'?'addIcon.svg':'deleteIcon.svg')"
        [style.rotate]="idPage === 'new'?'45deg':'0deg'"
        (click)="idPage === 'new'?clearFurnitureCard():deleteFurnitureCard()" alt="">
    </button>
  </span>
</span>
